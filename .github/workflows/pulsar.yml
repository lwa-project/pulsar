name: Pulsar
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['2.7', '3.6', '3.8']
      fail-fast: false
    steps:
        - if: ${{ matrix.os == 'ubuntu-latest' }}
          run: sudo apt-get install -y build-essential ca-certificates curl git pkg-config gzip libgdbm-dev libfftw3-dev libhdf5-dev tcsh swig libcfitsio-dev
        - if: ${{ matrix.os == 'macos-latest' }}
          run: brew install pkg-config fftw hdf5
        - uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        - uses: actions/checkout@v2
        - run: pip install setuptools numpy matplotlib scipy h5py 
        - run: pip install git+https://github.com/lwa-project/lsl.git
        - run: pip install pylint
        - run: make
        - run: git clone https://github.com/lwa-project/psrfits_utils.git
        - run: cd psrfits_utils && ./prepare && ./configure --prefix=${HOME}/local && make && make install
        - env:
            LPE=`pwd`
            PFU=`ls -d ${HOME}/local/lib/python*/site-packages/psrfits_utils | head -n1`
            LD_LIBRARY_PATH=${HOME}/local/lib:${PFU}:${LPE}:${LD_LIBRARY_PATH}
            PYTHONPATH=${LPE}:${PFU}:${PYTHONPATH}
            continue-on-error: ${{ matrix.python-version == '2.7' }}
              run: cd tests && python -m unittest discover
